<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title h4 mb-4">Add Person</h2>

          <form (ngSubmit)="save()" #personForm="ngForm" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label" for="firstName">First Name</label>
                <input
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  type="text"
                  [(ngModel)]="person.firstName"
                  required
                />
              </div>

              <div class="col-md-6">
                <label class="form-label" for="lastName">Last Name</label>
                <input
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  type="text"
                  [(ngModel)]="person.lastName"
                  required
                />
              </div>

              <div class="col-md-6">
                <label class="form-label" for="age">Age</label>
                <input
                  class="form-control"
                  id="age"
                  name="age"
                  type="number"
                  min="0"
                  [(ngModel)]="person.age"
                />
              </div>
            </div>

            <h3 class="h5 mt-4 mb-3">Address</h3>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label" for="city">City</label>
                <input
                  class="form-control"
                  id="city"
                  name="city"
                  type="text"
                  [(ngModel)]="person.address.city"
                />
              </div>

              <div class="col-md-6">
                <label class="form-label" for="street">Street</label>
                <input
                  class="form-control"
                  id="street"
                  name="street"
                  type="text"
                  [(ngModel)]="person.address.street"
                />
              </div>

              <div class="col-md-6">
                <label class="form-label" for="postalCode">Postal Code</label>
                <input
                  class="form-control"
                  id="postalCode"
                  name="postalCode"
                  type="text"
                  [(ngModel)]="person.address.postalCode"
                />
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
              <button class="btn btn-primary" type="submit" [disabled]="personForm.invalid">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
